<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFast</title>
    <link rel="icon" href="./img/Logo.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="timefast_header">
          <img src="./img/Logo.png" alt="logoTimeFast" class="timefast_header_img">  
          <p class="timefast_header_p">Time-Fast</p>
    </div>

    <div class="envio_container_title">
        <img src="./img/Frame.png" alt="imgEnvio" class="envio_container_img">
        <p class="envio_container_text">Rastrear Envío</p>        
    </div>

    <div class="timefast_search_container">
        <div class="timefasT_search_input">
            <input type="text" name="noGuia" id="noGuia" placeholder="Número de Guía">
            <img src="./img/Search.png" class="img_timefast_seacrh_input">
        </div>
        <button class="timefast_seacrh_button">Buscar</button>
    </div>

    <div class="timefast_main_container">
        <p class="timefast_main_container_text">Consulta el estado tu envío</p>
        <img src="./img/envioPaqueteria.png" alt="imgEnvio" class="timefast_main_container_img">
    </div>


    <script src="./js/funcion.js"></script>
</body>
</html>
